    <!--Validação de input números de telefone plugin pro form validation-->
<script src="/formvalidation-master/vendor/intl-tel-input/build/js/intlTelInput.min.js"></script>

<script type="text/javascript">
  $(document).ready(function() {
    $('#form_login')
        .find('[name="numerotel"]')
            .intlTelInput({
                utilsScript: '/formvalidation-master/vendor/intl-tel-input/lib/libphonenumber/build/utils.js',
                autoPlaceholder: true,
                defaultCountry:"pt",
                onlyCountries: ['pt']
            });

     $('#form_login')
        .formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
            	inputPassword: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required'
                        },
                        blank: {}
                    }
                },
            numerotel: {
                validators: {
                        notEmpty: {
                          message: 'Deve introduzir o seu número de telefone.'
                        },
                        callback: {
                          message: 'O número de telefone introduzido não é válido.',
                          callback: function(value, validator, $field) {
                              return value === '' || $field.intlTelInput('isValidNumber');
                            }
                        }
                    }
                }
            }
        })
        .on('click', '.country-list', function() {$('#form_login').formValidation('revalidateField', 'numerotel');}); 
});
</script>
